<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css" type="text/css">
    </head>
    <body>
        <div class="login-box">
            <h1>Login</h1>
            <form action="http://www.example.com/subscribe.php" method="get">
                <div class="text-box">
                    <input type="text" name="email" value="" placeholder="Enter your username" required>
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="text-box">
                    <input type="password" name="password" value="" placeholder="Enter your password" required>
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </div>
                <input class="btn" type="button" name="button" value="Login in">
            </form>
            <a href="www.google.com">Forotten Password?</a>
        </div>
    </body>
</html>
